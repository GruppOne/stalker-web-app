<mat-vertical-stepper #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Organization details</ng-template>
      <mat-form-field>
        <mat-label>Organization name</mat-label>
        <input matInput placeholder="Ex. GruppOne" formControlName="orgNameCtrl" required />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Organization description</mat-label>
        <textarea
          matInput
          placeholder="Ex. Lorem ipsum dolor sit amet..."
          formControlName="orgDescriptionCtrl"
          required
        ></textarea>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Organization places</ng-template>
      <div
        leaflet
        style="height: 400px; margin-top: 10px;"
        leafletDraw
        [leafletOptions]="options"
        [leafletDrawOptions]="drawOptions"
        (leafletDrawCreated)="onDrawCreated($event)"
        [leafletLayers]="polygonLayers"
        [leafletFitBounds]="fitBounds"
      ></div>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="thirdFormGroup" [optional]="true">
    <form [formGroup]="thirdFormGroup">
      <ng-template matStepLabel>LDAP configuration</ng-template>
      <mat-form-field>
        <mat-label>Host</mat-label>
        <input matInput formControlName="orgHostCtrl" placeholder="Ex. 192.168.0.1" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput formControlName="orgUserCtrl" placeholder="Ex. mariorossi" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput formControlName="orgPwdCtrl" />
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="fourthFormGroup" [optional]="true">
    <form [formGroup]="fourthFormGroup">
      <ng-template matStepLabel>Admin management</ng-template>
      <mat-form-field>
        <mat-label>Manager</mat-label>
        <input matInput placeholder="Ex. mariorossi@gmail.com" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Viewer</mat-label>
        <input matInput placeholder="Ex. giorgiobianchi@gmail.com" />
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Confirm</ng-template>
    <p>You are now done.</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <!-- <button mat-button (click)="stepper.reset()">Reset</button> -->
    </div>
  </mat-step>
</mat-vertical-stepper>
