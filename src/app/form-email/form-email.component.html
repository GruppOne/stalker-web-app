<mat-form-field [formGroup]="emailForm">
  <mat-label>Email</mat-label>
  <input type="email" matInput formControlName="email" placeholder="Ex. mariorossi@gmail.com" />
  <mat-icon matSuffix>email</mat-icon>
  <mat-error *ngIf="emailForm.controls['email'].hasError('email') && !emailForm.controls['email'].hasError('required')">
    Inserisci un indirizzo email valido
  </mat-error>
  <mat-error *ngIf="emailForm.controls['email'].hasError('required')">
    L'email Ã¨ <strong>obbligatoria</strong>
  </mat-error>
</mat-form-field>
