<h1 class="title-page-under-toolbar">Edit organization</h1>
<h2 class="subtitle-page-under-toolbar">Fill out this form to edit the details of your organization</h2>
<form [formGroup]="formGroup" editOrganizationForm="ngForm" (ngSubmit)="submitOrganizationForm()">
  <mat-vertical-stepper #stepper formArrayName="formArray">
    <mat-step formGroupName="0" [stepControl]="formArray?.get([0])">
      <ng-template matStepLabel>Organization details</ng-template>
      <mat-form-field>
        <mat-label>Organization name</mat-label>
        <input matInput placeholder="Organization Name Example" formControlName="orgNameCtrl" required />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Organization description</mat-label>
        <textarea
          matInput
          placeholder="Lorem ipsum dolor sit amet..."
          formControlName="orgDescriptionCtrl"
          required
        ></textarea>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext type="button">Next</button>
      </div>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Organization places</ng-template>
      <app-map #map></app-map>
      <div>
        <button mat-button matStepperPrevious type="button">Back</button>
        <button mat-button matStepperNext type="button">Next</button>
      </div>
    </mat-step>
    <mat-step formGroupName="1" [stepControl]="formArray?.get([1])" [optional]="true">
      <ng-template matStepLabel>LDAP configuration</ng-template>
      <mat-form-field>
        <mat-label>Host</mat-label>
        <input matInput formControlName="orgHostCtrl" placeholder="192.168.0.1" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput formControlName="orgUserCtrl" placeholder="johnsmith" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput formControlName="orgPwdCtrl" />
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious type="button">Back</button>
        <button mat-button matStepperNext type="button">Next</button>
      </div>
    </mat-step>
    <mat-step [optional]="true">
      <ng-template matStepLabel>Administrator management</ng-template>
      <app-administrator></app-administrator>
      <div>
        <button mat-button matStepperPrevious type="button">Back</button>
        <button mat-button matStepperNext type="button">Next</button>
      </div>
    </mat-step>
    <mat-step onclick="">
      <ng-template matStepLabel>Confirm</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button type="submit">Submit</button>
      </div>
    </mat-step>
  </mat-vertical-stepper>
</form>
