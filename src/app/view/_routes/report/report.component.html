<h1 class="title-page-under-toolbar">Organization report</h1>
<h2 class="subtitle-page-under-toolbar">Here you can see a detailed report of people within the organization</h2>
<div class="placeDashboard">
  <div>
    <mat-card class="placesMap">
      <app-map #map></app-map>
    </mat-card>
  </div>
  <div>
    <mat-card class="usersInsideOrganization">
      <mat-card-title>Total users</mat-card-title>
      <mat-card-subtitle>People inside the organization in this moment</mat-card-subtitle>
      <mat-card-content>{{ usersInsideOrg.usersInside }}</mat-card-content>
    </mat-card>
    <mat-card>
      <mat-card-title>Users in places</mat-card-title>
      <mat-card-subtitle>People inside every organization's place in this moment</mat-card-subtitle>
      <mat-card-content class="usersInsidePlaces">
        <canvas
          baseChart
          [chartType]="'bar'"
          [datasets]="userInPlaceChartData"
          [labels]="userInPlaceChartLabels"
          [options]="userInPlaceChartOptions"
          [legend]="false"
        ></canvas>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<div *ngIf="organization?.data?.organizationType">
  <h3>Connected users</h3>
  <app-users-list></app-users-list>
</div>
