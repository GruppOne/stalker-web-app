<div
  class="colorPicker"
  [style.background-color]="color"
  matTooltip="Choose a color for the place"
  (mousedown)="$event.stopPropagation(); showToggle()"
></div>
<color-chrome
  [color]="color"
  disableAlpha="true"
  (onChangeComplete)="handleChangeComplete($event)"
  *ngIf="shown"
  (mousedown)="$event.stopPropagation()"
></color-chrome>
