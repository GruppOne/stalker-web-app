<h1 mat-dialog-title>Attention</h1>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.email" (keyup)="checkEmail()" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Dismiss</button>
  <button mat-button [mat-dialog-close]="true" [disabled]="!valid">Confirm</button>
</div>
